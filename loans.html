<div>
	<body>

		<fieldset id="border">
			<fieldset>
				<legend>Car loan Application</legend>
				<p><label>Personal Information:</label></p>
				<p><input type="text" placeholder="First Name" autofocus></p>
				<p><input type="text" placeholder="Middle Initial"></p>
				<p><input type="text" placeholder="Last Name"></p>
				<p><label for="address">Please Enter Address:</label></p>
				<p><input type="text" id="address" placeholder="Street"></p>
				<p><input type="text" placeholder="ZIP Code"></p>
				<p><input type="text" placeholder="State"></p>

			</fieldset>

			<fieldset>
				<legend>Occupation Info:</legend>
				<p><input type="text" placeholder="Applicant Occupation:"></p>
				<p><input type="text" placeholder="Applicant Employer:"></p>
				<p><label for="employerAddress">Please Enter Employer Address:</label></p>
				<p><input type="text" id="employerAddress" placeholder="Street"></p>
				<p><input type="text" placeholder="ZIP Code"></p>
				<p><input type="text" placeholder="State"></p>
			</fieldset>

			<fieldset>
				<legend>Loan Information:</legend></p>
				<p><label>Please select type off loan requested:</label></p>
				<p><select name="select">
					<option value="" selected>Select an option</option>
					<option value="commercial">Car purchase Loan</option>

					<option value="mortgage">Car repair loan</option>
				</select></p>
				<p><label for="price">Amount Requested:</label></p>
				<p><input type="number" id="price" min="0" max="100000" step="100" placeholder="0"></p>

				<p><label>Loan Length:</label></p>
				<p><input type="radio" name="loan">5 years</input></p>
				<p><input type="radio" name="loan">15 years</input></p>
				<p><input type="radio" name="loan">30 years</input></p>

				<p><label>Please check if any apply:</label></p>
				<p><input type="checkbox" name="down">I have a down payment</input></p>
				<p><input type="checkbox" name="out">Out-of-state resident</input></p>
				<p><input type="checkbox" name="cosign">Loan Will be Co-Signed</input></p>
			</fieldset>

			<fieldset>
				<p><textarea rows="10" columns="6">Have a comment or question? Enter here.</textarea></p>
				<p><label>Contact Info:</label></p>
				<p><input type="mail" placeholder="E-mail"></p>
				<p><input type="tel" placeholder="Telephone Number"></p>
				<p><input type="url" placeholder="LinkedIn URL"></p>

				<p><a href="loanss.html"<button>Get a quote</button></a></p>
			</fieldset>
		</fieldset>
